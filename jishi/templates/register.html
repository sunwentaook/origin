<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="{% url 'user:register_handle' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <ul>
        <li>
            <label>账号</label>
            <input type="text" name="uname">
        </li>
        <li>
            <label>密码</label>
            <input type="password" name="upwd1">
        </li>
        <li>
            <label>确认密码</label>
            <input type="password" name="upwd2">
        </li>
        <li>
            <label>邮箱</label>
            <input type="text" name="uemail">
        </li>
        <li>
            <input type="submit" value="提交">
        </li>
    </ul>
</form>
</body>
</html>
